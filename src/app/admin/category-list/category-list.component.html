<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Adı</th>
                    <th>Açıklama</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categoryService.categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
